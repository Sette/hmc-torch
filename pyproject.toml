[tool.poetry]
name = "hmc"
version = "0.1.0"
description = "Hierarchical Multi-Label Classification Network in Pytorch"
authors = ["sette <bruno.sette@ufscar.br>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
setuptools = "^69.0.3"
tqdm = "^4.66.4"
numpy = "^1.26.4"
pandas = "^2.2.2"
pydot = "^2.0.0"
dataset = "^1.6.2"
scikit-learn = "^1.5.1"
torch = { version = "^2.0.0", source = "pytorch" }
torchvision = { version = "^0.16.0", source = "pytorch" }
torchaudio = { version = "^2.0.0", source = "pytorch" }

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu121"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
